<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <title>Google Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="d-flex float-end" id="links">
            <a class = "links btn btn-secondary" href = "index.html">Back to Regular Search</a>
        </div>
        <h1 class="hcenter">Google Images</h1>
        <div class="center-it">
            <form action="https://www.google.com/search">
                <input type="text" class="searchbar" name="q">
                <input type="hidden" name="tbm" value="isch">
                <input type="submit" class="btn btn-primary nextline" value="Google Search">
            </form>
        </div>

    </body>
</html>
