<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <div class="d-flex float-end" id="links">
            <a class = "links btn btn-secondary" href = "index.html">Back to Regular Search</a>
        </div>

        <h1 class="hcenter">Advanced Search</h1>
        
        <div class="center-it">
            <div >
                <p style="text-align: center; font-size: large;">Find pages with...</p> 
                <form action="https://www.google.com/search"> <!---This is where-->

                    <label for="allthesewords" class="label">All these words:</label>
                    <input type="text" id="allthesewords" name="q" value="">
                    <br>

                    <label for="this exact word or phrase" class="label">this exact word or phrase:</label>
                    <input type="text" id="this exact word or phrase" name="as_epq" value="">
                    <br>

                    <label for="anyof" class="label">any of these words:</label>
                    <input type="text" id="anyof" name="as_oq" value="">
                    <br>

                    <label for="noneof" class="label">none of these words:</label>
                    <input type="text" id="noneof" name="as_eq" value="">
                    <br>
                    <br>

                    <input type="submit" class="btn btn-primary nextline" value="Advanced Search">
                </form>
            </div>  
        </div>
        
    </body>
</html>
